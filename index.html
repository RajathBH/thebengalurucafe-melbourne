<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Force “desktop-like” viewport width on phones -->
  <meta name="viewport" content="width=1200, initial-scale=1">
  <title>The Bengaluru Café – Coming Soon</title>
  <style>
    body { margin: 0; background: #000; }

    /* Create a desktop-width stage */
    .stage {
      width: 1200px;
      margin: 0 auto;
    }

    /* Make image fully visible (no crop) */
    img {
      width: 1200px;
      height: auto;
      display: block;
    }

    /* On small screens, allow sideways scrolling/panning */
    .scroll {
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <div class="scroll">
    <div class="stage">
      <script>
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const img = document.createElement('img');
        img.src = isIOS ? '/coming-soon-ios.jpg?v=2' : '/coming-soon.jpg?v=2';
        img.alt = 'The Bengaluru Café – Coming Soon';
        document.querySelector('.stage').appendChild(img);
      </script>
      <noscript>
        <img src="/coming-soon.jpg?v=2" alt="The Bengaluru Café – Coming Soon">
      </noscript>
    </div>
  </div>
</body>
</html>
