<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Bengaluru Café – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .hero {
      position: fixed;
      inset: 0;                 /* top:0 right:0 bottom:0 left:0 */
      width: 100vw;
      height: 100vh;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;        /* fills screen, no black bars */
      object-position: center;
      display: block;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="/coming-soon.jpg?v=20" alt="The Bengaluru Café – Coming Soon">
  </div>
</body>
</html>
